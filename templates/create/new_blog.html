{% extends 'base.html' %}

{% block title %}New Blog{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container jumbotron shadow-lg p-3 mb-5 bg-body center">
	<h1>New Blog</h1>

	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form|crispy }}

		<button class="btn btn-success ml-2 btn-form" type="submit">Create</button>
		
	</form>
</div>

{% endblock %}
