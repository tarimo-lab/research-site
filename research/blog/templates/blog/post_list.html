{% extends "blog/base.html" %}

{% block content %}
<div class="row">
  {% for post in posts %}
  <div class="card margin-40px-bottom border-0 bg-light rounded-0">
      <div class="row no-gutters list-blog">

          <div class="col-md-5">
              <div class="bg-img cover-background h-100 min-height-250" data-overlay-dark="0" data-background="{{ post.image.url }}"></div>
          </div>
          <div class="col-md-7">
              <div class="card-body">
                  <h5><a href="{% url 'blog:post-details' post.pk %}">{{ post.title }}</a></h5>
                  <p>{{ post.html_content|truncatechars:200 }}</p>

                  <div class="meta">
                      <span class="date">{{ post.creation_date }}</span>
                      <span class="author">By <a href="#!">{{ post.author }}</a></span>
                  </div>
              </div>
          </div>
      </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
